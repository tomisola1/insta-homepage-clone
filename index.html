<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <img src="Images/Instagram_logo.svg.png" alt="" class="logo-img">
            <div class="nav-content">
                <i class="fa-solid fa-house"></i>
                <span class="active">Home</span>
            </div>
            <div class="nav-content">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Search</span>
            </div>
            <div class="nav-content">
                <i class="fa-solid fa-compass"></i>
                <span>Explore</span>
            </div>
            <div class="nav-content">
                <i class="fa-brands fa-facebook-messenger"></i>
                <span>Messages</span>
            </div>
            <div class="nav-content">
                <i class="fa-solid fa-heart"></i>
                <span>Notifications</span>
            </div>
            <div class="nav-content">
                <i class="fa-solid fa-square-plus"></i>
                <span>Create</span>
            </div>
            <div class="nav-content">
                <img src="Images/photo-1544005313-94ddf0286df2.jpg" alt="" class="profile-img">
                <span>Profile</span>
            </div>
            <div class="nav-content more">
                <i class="fa-sharp fa-solid fa-bars"></i>
                <span>More</span>
            </div>
        </nav>
        <section class="timeline-posts"></section>
        <section class="friends-suggestion"></section>
    </div>
</body>
</html>
